<div class="main-page">
  <h1>
    Welcome to myFlix!
  </h1>

  <!-- sign up button -->
  <button
    mat-raised-button
    (click)="openUserRegistrationDialog()"
    style="margin-right: 10px;"
    color="primary"
  >
    Sign Up
  </button>

  <!-- login button -->
  <button
    mat-raised-button
    (click)="openUserLoginDialog()"
    color="primary"
  >
    Login
  </button>

  <!-- movie cards -->
  <button
    mat-raised-button
    color="primary"
    (click)="openMoviesDialog()"
  >
    All Movies
  </button>
</div>
