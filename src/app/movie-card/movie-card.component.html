<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 0 1 auto;">
      <img src={{movie.ImageURL}} alt= {{movie.Title}} height="280px"/>
      <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      <mat-card-actions>
          <button
              mat-button
              color="primary"
          >
              Genre
          </button>
          <button
              mat-button
              color="primary"
          >
              Director
          </button>
          <button
              mat-button
              color="primary"
          >
              Synopsis
          </button>
          <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
  </mat-card>
</div>
