<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 0 1 auto;">
      <img src={{movie.ImageURL}} alt= {{movie.Title}} height="280px"/>
      <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      <mat-card-actions>
          <button
              mat-button
              color="primary"
              (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
          >
              Genre
          </button>
          <button
              mat-button
              color="primary"
              (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birthyear, movie.Director.Deathyear)"
          >
              Director
          </button>
          <button
              mat-button
              color="primary"
              (click)="openSynopsisDialog(movie.Description)"
          >
              Synopsis
          </button>
          <button
            mat-icon-button
            (click)="toggleFavorite(movie)"
          >
            <mat-icon *ngIf="!isFavorited(movie)">favorite_border</mat-icon>
            <mat-icon *ngIf="isFavorited(movie)">favorite</mat-icon>
          </button>
      </mat-card-actions>
  </mat-card>
</div>
