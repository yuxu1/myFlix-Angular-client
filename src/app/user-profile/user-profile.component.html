<div class="user-profile-container">
  <mat-card class="user-info-card">
    <mat-card-header>
      <mat-card-title>{{userData.Username}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Email: {{userData.Email}}</p>
      <p>Birthday: {{userData.Birthday | date:'longDate'}}</p>
    </mat-card-content>
  </mat-card>

  <mat-card class="update-user-info-card">
    <mat-card-header>
      <mat-card-title>Update Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <label>Username</label>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          >
        </mat-form-field>
        <label>Email</label>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Email"
            placeholder="Email"
            type="email"
            name="Email"
            required
          >
        </mat-form-field>
        <label>Birthday</label>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Birthday"
            placeholder="Birthday"
            type="date"
            name="Birthday"
            required
          >
        </mat-form-field>
      </form>

      <mat-card-actions>
        <button
          mat-raised-button
          class="button-profile"
          color="warn"
          (click)="deleteUser()"
        >
          Delete
        </button>
        <button
          mat-raised-button
          class="button-profile"
          color="primary"
          type="submit"
          (click)="updateUser()"
        >
          Update
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>

  <div>
    <div>
      <h3>Favorite Movies</h3>
      <div *ngIf="FavoriteMovies.length === 0" style="font-size:18px;">
        <p>You don't have any favorite movies yet!</p>
      </div>
    </div>

    <div class="movie-card-container">
      <mat-card *ngFor="let movie of FavoriteMovies;">
        <img mat-card-image src={{movie.ImageUrl}} alt={{movie.Title}}/>
        <mat-card-actions>
          <button
            mat-button
            color="primary"
          >
            Sypnosis
          </button>
          <button
            mat-button
            color="primary"
          >
            Genre
          </button>
          <button
            mat-button
            color="primary"
          >
            Director
          </button>
          <button>
            <mat-icon>favorite_border</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
